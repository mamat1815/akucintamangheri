basePath: /api/v1
definitions:
  controllers.CreateCategoryRequest:
    properties:
      name:
        type: string
    required:
    - name
    type: object
  controllers.CreateLocationRequest:
    properties:
      latitude:
        type: number
      longitude:
        type: number
      name:
        type: string
    required:
    - latitude
    - longitude
    - name
    type: object
  dto.AssetResponse:
    properties:
      category_id:
        type: string
      category_name:
        type: string
      created_at:
        type: string
      description:
        type: string
      id:
        type: string
      lost_mode:
        type: boolean
      owner_id:
        type: string
      private_image_url:
        description: Only for owner
        type: string
      qr_code_url:
        type: string
    type: object
  dto.AuthResponse:
    properties:
      refresh_token:
        type: string
      token:
        type: string
      user:
        $ref: '#/definitions/dto.UserResponse'
    type: object
  dto.ClaimResponse:
    properties:
      answer_input:
        type: string
      created_at:
        type: string
      id:
        type: string
      image_url:
        type: string
      item_id:
        type: string
      owner_id:
        type: string
      status:
        type: string
    type: object
  dto.ContactRequest:
    properties:
      platform:
        example: WHATSAPP
        type: string
      value:
        example: "08123456789"
        type: string
    required:
    - platform
    - value
    type: object
  dto.ContactResponse:
    properties:
      platform:
        type: string
      value:
        type: string
    type: object
  dto.CreateAssetRequest:
    properties:
      category_id:
        type: string
      description:
        type: string
      lost_mode:
        type: boolean
      private_image_url:
        type: string
    required:
    - category_id
    - description
    type: object
  dto.CreateClaimRequest:
    properties:
      answer_input:
        example: Blue wallet with university ID
        type: string
      image_url:
        example: http://example.com/proof.jpg
        type: string
    required:
    - answer_input
    type: object
  dto.CreateFoundItemRequest:
    properties:
      category_id:
        example: 1bd43cf7-fc4f-4968-bd4f-c45699b03c18
        type: string
      cod:
        example: false
        type: boolean
      contacts:
        items:
          $ref: '#/definitions/dto.ContactRequest'
        type: array
      date_found:
        description: Format YYYY-MM-DD or RFC3339
        example: "2023-10-27"
        type: string
      image_url:
        example: http://example.com/image.jpg
        type: string
      location_id:
        example: e9464495-bfe5-4ed0-8ea4-a2d69afa0b39
        type: string
      return_method:
        enum:
        - BRING_BY_FINDER
        - HANDED_TO_SECURITY
        example: BRING_BY_FINDER
        type: string
      show_phone:
        example: false
        type: boolean
      title:
        example: Blue Wallet
        type: string
      verifications:
        items:
          $ref: '#/definitions/dto.VerificationRequest'
        type: array
    required:
    - category_id
    - date_found
    - location_id
    - return_method
    - title
    - verifications
    type: object
  dto.CreateLostItemRequest:
    properties:
      category_id:
        example: 1bd43cf7-fc4f-4968-bd4f-c45699b03c18
        type: string
      contacts:
        items:
          $ref: '#/definitions/dto.ContactRequest'
        type: array
      date_lost:
        description: Format YYYY-MM-DD
        example: "2023-10-26"
        type: string
      description:
        example: Black case with a sticker
        type: string
      image_url:
        example: http://example.com/iphone.jpg
        type: string
      location_last_seen:
        example: Canteen
        type: string
      offer_reward:
        example: true
        type: boolean
      show_phone:
        example: false
        type: boolean
      title:
        example: iPhone 13
        type: string
      urgency:
        enum:
        - NORMAL
        - HIGH
        - CRITICAL
        example: HIGH
        type: string
    required:
    - category_id
    - date_lost
    - location_last_seen
    - title
    type: object
  dto.DecideClaimRequest:
    properties:
      status:
        enum:
        - APPROVED
        - REJECTED
        type: string
    required:
    - status
    type: object
  dto.ItemResponse:
    properties:
      category_id:
        type: string
      category_name:
        type: string
      contacts:
        description: For both item types
        items:
          $ref: '#/definitions/dto.ContactResponse'
        type: array
      created_at:
        type: string
      id:
        type: string
      image_url:
        type: string
      location_id:
        type: string
      location_name:
        type: string
      offer_reward:
        description: For lost items
        type: boolean
      show_phone:
        description: For both item types
        type: boolean
      status:
        type: string
      title:
        type: string
      urgency:
        description: For lost items
        type: string
      verifications:
        description: For found items
        items:
          $ref: '#/definitions/dto.VerificationResponse'
        type: array
    type: object
  dto.LoginRequest:
    properties:
      email:
        example: john@students.uii.ac.id
        type: string
      password:
        example: password123
        type: string
    required:
    - email
    - password
    type: object
  dto.RefreshTokenRequest:
    properties:
      refresh_token:
        type: string
    required:
    - refresh_token
    type: object
  dto.RegisterRequest:
    properties:
      email:
        example: john@students.uii.ac.id
        type: string
      faculty:
        description: Optional, empty for Staff/Dosen
        example: Fakultas Teknologi Industri
        type: string
      identity_number:
        example: "21523001"
        type: string
      name:
        example: John Doe
        type: string
      password:
        example: password123
        minLength: 6
        type: string
      phone:
        example: "08123456789"
        type: string
      role:
        enum:
        - PUBLIK
        - MAHASISWA
        - STAFF_DOSEN
        - ADMIN
        - SECURITY
        example: MAHASISWA
        type: string
    required:
    - email
    - identity_number
    - name
    - password
    - phone
    type: object
  dto.ReportFoundRequest:
    properties:
      image_url:
        type: string
      location_id:
        type: string
      note:
        type: string
    required:
    - location_id
    type: object
  dto.UpdateLostModeRequest:
    properties:
      lost_mode:
        type: boolean
    type: object
  dto.UpdateUserRequest:
    properties:
      name:
        example: Jane Doe
        type: string
      phone:
        example: "08198765432"
        type: string
    type: object
  dto.UserDetailResponse:
    properties:
      email:
        type: string
      faculty:
        type: string
      id:
        type: string
      identity_number:
        type: string
      name:
        type: string
      phone:
        type: string
      role:
        type: string
    type: object
  dto.UserResponse:
    properties:
      email:
        type: string
      faculty:
        type: string
      id:
        type: string
      identity_number:
        type: string
      name:
        type: string
      role:
        type: string
    type: object
  dto.VerificationRequest:
    properties:
      answer:
        example: Blue
        type: string
      question:
        example: What is the color?
        type: string
    required:
    - answer
    - question
    type: object
  dto.VerificationResponse:
    properties:
      question:
        type: string
    type: object
  models.Asset:
    properties:
      category:
        $ref: '#/definitions/models.ItemCategory'
      category_id:
        type: string
      created_at:
        type: string
      description:
        type: string
      id:
        type: string
      lost_mode:
        type: boolean
      owner:
        $ref: '#/definitions/models.User'
      owner_id:
        type: string
      private_image_url:
        description: Not shown publicly
        type: string
      qr_code_url:
        type: string
      updated_at:
        type: string
    type: object
  models.CampusLocation:
    properties:
      description:
        type: string
      id:
        type: string
      latitude:
        type: number
      longitude:
        type: number
      name:
        type: string
    type: object
  models.Claim:
    properties:
      answer_input:
        type: string
      created_at:
        type: string
      id:
        type: string
      image_url:
        description: Proof image for claim
        type: string
      item:
        $ref: '#/definitions/models.Item'
      item_id:
        type: string
      owner:
        $ref: '#/definitions/models.User'
      owner_id:
        type: string
      status:
        $ref: '#/definitions/models.ClaimStatus'
      updated_at:
        type: string
    type: object
  models.ClaimStatus:
    enum:
    - PENDING
    - APPROVED
    - REJECTED
    type: string
    x-enum-varnames:
    - ClaimStatusPending
    - ClaimStatusApproved
    - ClaimStatusRejected
  models.FoundEvent:
    properties:
      asset:
        $ref: '#/definitions/models.Asset'
      asset_id:
        type: string
      created_at:
        type: string
      finder:
        $ref: '#/definitions/models.User'
      finder_id:
        description: Can be nil if anonymous scan? No, prompt says FinderID FK. Assuming
          authenticated finder or security.
        type: string
      id:
        type: string
      image_url:
        type: string
      location:
        $ref: '#/definitions/models.CampusLocation'
      location_id:
        type: string
      note:
        type: string
    type: object
  models.Item:
    properties:
      category:
        $ref: '#/definitions/models.ItemCategory'
      category_id:
        type: string
      cod:
        type: boolean
      contacts:
        items:
          $ref: '#/definitions/models.ItemContact'
        type: array
      created_at:
        type: string
      date_found:
        type: string
      date_lost:
        type: string
      finder:
        $ref: '#/definitions/models.User'
      finder_id:
        description: Nullable for Lost items
        type: string
      id:
        type: string
      image_url:
        type: string
      location:
        $ref: '#/definitions/models.CampusLocation'
      location_description:
        description: For Lost items (free text)
        type: string
      location_id:
        description: Nullable for Lost items
        type: string
      offer_reward:
        type: boolean
      owner:
        $ref: '#/definitions/models.User'
      owner_id:
        description: Nullable for Found items
        type: string
      return_method:
        $ref: '#/definitions/models.ReturnMethod'
      show_phone:
        type: boolean
      status:
        $ref: '#/definitions/models.ItemStatus'
      title:
        type: string
      type:
        $ref: '#/definitions/models.ItemType'
      updated_at:
        type: string
      urgency:
        $ref: '#/definitions/models.ItemUrgency'
      verifications:
        items:
          $ref: '#/definitions/models.ItemVerification'
        type: array
    type: object
  models.ItemCategory:
    properties:
      id:
        type: string
      name:
        type: string
    type: object
  models.ItemContact:
    properties:
      created_at:
        type: string
      id:
        type: string
      item_id:
        type: string
      platform:
        $ref: '#/definitions/models.PlatformType'
      updated_at:
        type: string
      value:
        type: string
    type: object
  models.ItemStatus:
    enum:
    - OPEN
    - CLAIMED
    - RESOLVED
    type: string
    x-enum-varnames:
    - ItemStatusOpen
    - ItemStatusClaimed
    - ItemStatusResolved
  models.ItemType:
    enum:
    - LOST
    - FOUND
    type: string
    x-enum-varnames:
    - ItemTypeLost
    - ItemTypeFound
  models.ItemUrgency:
    enum:
    - NORMAL
    - HIGH
    - CRITICAL
    type: string
    x-enum-varnames:
    - UrgencyNormal
    - UrgencyHigh
    - UrgencyCritical
  models.ItemVerification:
    properties:
      created_at:
        type: string
      id:
        type: string
      item_id:
        type: string
      question:
        type: string
      updated_at:
        type: string
    type: object
  models.Notification:
    properties:
      body:
        type: string
      created_at:
        type: string
      id:
        type: string
      is_read:
        type: boolean
      ref_id:
        type: string
      ref_type:
        description: e.g., "ASSET_FOUND", "CLAIM_UPDATE"
        type: string
      title:
        type: string
      user_id:
        type: string
    type: object
  models.PlatformType:
    enum:
    - INSTAGRAM
    - TELEGRAM
    - LINE
    - TWITTER
    - EMAIL
    - WHATSAPP
    - OTHER
    type: string
    x-enum-varnames:
    - PlatformInstagram
    - PlatformTelegram
    - PlatformLine
    - PlatformTwitter
    - PlatformEmail
    - PlatformWhatsapp
    - PlatformOther
  models.ReturnMethod:
    enum:
    - BRING_BY_FINDER
    - HANDED_TO_SECURITY
    type: string
    x-enum-varnames:
    - ReturnMethodBringByFinder
    - ReturnMethodHandedToSecurity
  models.User:
    properties:
      created_at:
        type: string
      email:
        type: string
      faculty:
        description: Nullable, null for Staff/Dosen
        type: string
      id:
        type: string
      identity_number:
        type: string
      name:
        type: string
      phone:
        type: string
      role:
        $ref: '#/definitions/models.UserRole'
      updated_at:
        type: string
    type: object
  models.UserRole:
    enum:
    - PUBLIK
    - MAHASISWA
    - STAFF_DOSEN
    - ADMIN
    - SECURITY
    type: string
    x-enum-varnames:
    - RoleUser
    - RoleStudent
    - RoleStaff
    - RoleAdmin
    - RoleSecurity
host: 157.10.161.213:3000
info:
  contact:
    email: support@swagger.io
    name: API Support
    url: http://www.swagger.io/support
  description: API for Campus Lost & Found System
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  termsOfService: http://swagger.io/terms/
  title: Campus Lost & Found API
  version: "1.0"
paths:
  /assets:
    post:
      consumes:
      - application/json
      description: Create asset and generate QR code
      parameters:
      - description: Create Asset Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.CreateAssetRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.AssetResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Create a new asset
      tags:
      - assets
  /assets/{id}:
    get:
      consumes:
      - application/json
      description: Get asset by ID
      parameters:
      - description: Asset ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.AssetResponse'
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get asset details
      tags:
      - assets
  /assets/{id}/found-events:
    get:
      consumes:
      - application/json
      description: Get history of found events
      parameters:
      - description: Asset ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.FoundEvent'
            type: array
        "404":
          description: Not Found
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get found events for an asset
      tags:
      - assets
  /assets/{id}/lost-mode:
    put:
      consumes:
      - application/json
      description: Enable or disable lost mode
      parameters:
      - description: Asset ID
        in: path
        name: id
        required: true
        type: string
      - description: Update Lost Mode Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.UpdateLostModeRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Update lost mode
      tags:
      - assets
  /assets/{id}/report-found:
    post:
      consumes:
      - application/json
      description: Report that an asset has been found by scanning QR
      parameters:
      - description: Asset ID
        in: path
        name: id
        required: true
        type: string
      - description: Report Found Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.ReportFoundRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Report asset found (Scan QR)
      tags:
      - assets
  /assets/lost:
    get:
      consumes:
      - application/json
      description: Get a list of assets reported as lost
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dto.AssetResponse'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Get all lost assets
      tags:
      - assets
  /auth/login:
    post:
      consumes:
      - application/json
      description: Login with email and password
      parameters:
      - description: Login Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.LoginRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.AuthResponse'
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Login user
      tags:
      - auth
  /auth/refresh:
    post:
      consumes:
      - application/json
      description: Get new access token using refresh token
      parameters:
      - description: Refresh Token Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.RefreshTokenRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.AuthResponse'
        "401":
          description: Unauthorized
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Refresh access token
      tags:
      - auth
  /auth/register:
    post:
      consumes:
      - application/json
      description: Register a new user with email and password
      parameters:
      - description: Register Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.RegisterRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/dto.AuthResponse'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      summary: Register a new user
      tags:
      - auth
  /claims/{id}/decide:
    put:
      consumes:
      - application/json
      description: Decide on a claim (Finder only)
      parameters:
      - description: Claim ID
        in: path
        name: id
        required: true
        type: string
      - description: Decide Claim Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/dto.DecideClaimRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties:
              type: string
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Approve or Reject a claim
      tags:
      - claims
  /enumerations/campus-locations:
    get:
      consumes:
      - application/json
      description: Get list of campus locations
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.CampusLocation'
            type: array
      summary: Get campus locations
      tags:
      - enumerations
    post:
      consumes:
      - application/json
      description: Create a new campus location
      parameters:
      - description: Create Location Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/controllers.CreateLocationRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.CampusLocation'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Create campus location
      tags:
      - enumerations
  /enumerations/item-categories:
    get:
      consumes:
      - application/json
      description: Get list of item categories
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/models.ItemCategory'
            type: array
      summary: Get item categories
      tags:
      - enumerations
    post:
      consumes:
      - application/json
      description: Create a new item category
      parameters:
      - description: Create Category Request
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/controllers.CreateCategoryRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ItemCategory'
        "400":
          description: Bad Request
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Create item category
      tags:
      - enumerations
  /items:
    get:
      consumes:
      - application/json
      description: Get a list of all items (Lost & Found) with optional filters
      parameters:
      - description: Filter by status (e.g., OPEN, CLAIMED)
        in: query
        name: status
        type: string
      - description: Filter by type (LOST, FOUND)
        in: query
        name: type
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/dto.ItemResponse'
            type: array
        "500":
          description: Internal Server Error
          schema:
            additionalProperties:
              type: string
            type: object
      security:
      - BearerAuth: []
      summary: Get all items
      tags:
      - items
  /items/{id}:
    delete:
      consumes:
      - application/json
      description: Delete an item (Finder or Owner only)
      parameters:
      - description: Item ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
